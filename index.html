<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- style -->
   <link rel="stylesheet" href="css/style.css">

  <!-- script -->
  <script defer src="js/script.js"></script>  
</head>
<body>
  <main>
    <div class="container">
      <!-- card del proprietario del profilo -->
      <div class="owner-card">
        <div class="info">
          <!-- foto e informazioni del proprietario -->
          <figure>
            <img src="images/image-jeremy.png" alt="foto di Jeremy">
            <figcaption>
              <h4>Report for</h4>
              <h1>Jeremy Robson</h1>
            </figcaption>
          </figure>
        </div>
        <div class="timeframes">
          <ul>
            <li>
              <button id="daily">Daily</button>
            </li>
            <li class="active">
              <button id="weekly">Weekly</button>
            </li>
            <li>
              <button id="monthly">Monthly</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        
        
        
      </div>
    </div>
  </main>

  
  

  
  
  

  
  
  
  
</body>
</html>
